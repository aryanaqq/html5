<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Practice-ul ol</title>
</head>

<body>
<!-- 有排序清單  -->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>

    <ol start="50">
        <li>茶湯會</li>
        <li>清新福全</li>
        <li>大苑子</li>
    </ol>
    
    <!-- 無排序清單  -->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>

</html>
